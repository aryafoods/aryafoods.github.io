<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Sosmed</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4 bg-gray-100">
  <h1 class="text-xl font-bold mb-4">Mini Sosmed</h1>

  <input id="email" placeholder="Email" class="mb-2 p-2 block border w-full" />
  <input id="password" type="password" placeholder="Password" class="mb-2 p-2 block border w-full" />
  <button id="login-btn" class="bg-blue-500 text-white px-4 py-2 w-full mb-4">Login</button>

  <textarea id="post-content" placeholder="Apa yang kamu pikirkan?" class="w-full p-2 border mb-2"></textarea>
  <button id="post-btn" class="bg-green-500 text-white px-4 py-2 w-full">Posting</button>

  <div id="feed" class="mt-6 space-y-4"></div>

  <script type="module" src="./app.js"></script>
</body>
</html>
