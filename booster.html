<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Lokasi Penjual - Arya Foods</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Lokasi Penjual Sekarang</h1>
  <div id="map">Memuat peta...</div>

  <script>
    let map, marker;
    function initMap() {
      fetchLocation();
      setInterval(fetchLocation, 5000);
    }

    async function fetchLocation() {
      try {
        const res = await fetch("GANTI_DENGAN_LINK_GAS"); // <--- GANTI
        const data = await res.json();
        if (!data.latitude || !data.longitude) throw new Error("Data tidak valid");

        const pos = { lat: parseFloat(data.latitude), lng: parseFloat(data.longitude) };

        if (!map) {
          map = new google.maps.Map(document.getElementById("map"), {
            center: pos,
            zoom: 16,
          });
          marker = new google.maps.Marker({ position: pos, map: map });
        } else {
          marker.setPosition(pos);
          map.setCenter(pos);
        }
      } catch (e) {
        document.getElementById("map").innerText = "Gagal memuat lokasi penjual.";
        console.error(e);
      }
    }
  </script>

  <!-- Ganti API key Anda di sini -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=API_KEY_ANDA&callback=initMap"></script>
</body>
</html>
