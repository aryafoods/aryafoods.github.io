<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Lokasi Penjual - Arya Foods</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Lokasi Penjual Sekarang</h1>
  <div id="map">Memuat peta...</div>

  <script>
    let map, marker;

    function initMap() {
      fetchLocation(); // pertama kali
      setInterval(fetchLocation, 5000); // setiap 5 detik
    }

    async function fetchLocation() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbABC1234567890xyz/exec"); // GANTI DENGAN LINK ANDA
        const data = await res.json();
        if (!data.latitude || !data.longitude) throw new Error("Data tidak lengkap");

        const pos = { lat: parseFloat(data.latitude), lng: parseFloat(data.longitude) };

        if (!map) {
          map = new google.maps.Map(document.getElementById("map"), {
            zoom: 16,
            center: pos,
          });
          marker = new google.maps.Marker({ position: pos, map: map, title: "Lokasi Penjual" });
        } else {
          marker.setPosition(pos);
          map.setCenter(pos);
        }
      } catch (e) {
        document.getElementById("map").innerHTML = "Gagal memuat lokasi penjual.";
        console.error(e);
      }
    }
  </script>

  <!-- Ganti API Key Anda -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap"></script>
</body>
</html>
