<head>

  <style>
    body {
      margin: 0;

      position: fixed;
      top: 0; left: 0;

      height: 100%;

      position: absolute;

      right: 10px;

      align-items: center;
    }
    .sidebar div {
      margin: 10px 0;

    }
    .bottom-bar {

      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: space-around;
      padding: 8px 0;

    }

      text-decoration: none;
      text-align: center;
    }

</head>

  <div class="bottom-bar">

    <div>🔍<br>Discover</div>
