<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Informan</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 20px auto; }
    input, textarea, button { width: 100%; margin: 10px 0; padding: 8px; }
    img.preview { max-width: 80px; height: auto; margin-top: 10px; display: none; border: 1px solid #ccc; }
    img.komentar-img { max-width: 80px; margin-top: 5px; }
    #status { margin-top: 10px; font-weight: bold; }
    #tampilKomentar { margin-top: 30px; border-top: 2px solid #ddd; padding-top: 10px; }
    .komentar { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .reply { background: #eef; padding: 5px; margin-top: 5px; }
  </style>
</head>
<body>
  <h2>Form Informan</h2>

  <input type="text" id="nama" placeholder="Nama" required>
  <textarea id="informasi" placeholder="Informasi" rows="5" required></textarea>
  <input type="file" id="foto" accept="image/*">
  <img id="preview" class="preview" alt="Preview Foto">
  
  <button id="kirimBtn" onclick="kirimData()">Kirim</button>
  <p id="status"></p>

  <div id="tampilKomentar"></div>

  <script>
    let fotoBase64 = "";

    document.getElementById("foto").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function (e) {
        fotoBase64 = e.target.result;
        const preview = document.getElementById("preview");
        preview.src = fotoBase64;
        preview.style.display = "block";
      };
      reader.readAsDataURL(file);
    });

    function kirimData() {
      const nama = document.getElementById("nama").value.trim();
      const informasi = document.getElementById("informasi").value.trim();
      const status = document.getElementById("status");
      const kirimBtn = document.getElementById("kirimBtn");

      if (!nama || !informasi) {
        status.innerText = "Nama dan informasi wajib diisi.";
        return;
      }

      kirimBtn.style.display = "none";
      status.innerText = "Mengirim...";

      const formData = new FormData();
      formData.append("nama", nama);
      formData.append("informasi", informasi);
      formData.append("foto", fotoBase64);

      fetch("https://script.google.com/macros/s/AKfycbw03U2ZRNWeMVOmvjJl50s_p4VANLCp1fWhyrjJicqLr4zm7y99A9MTk2lGZPmmtGeh/exec", {
        method: "POST",
        body: formData,
      })
      .then(res => res.text())
      .then(res => {
        if (res === "OK") {
          status.innerText = "Berhasil dikirim!";
          setTimeout(() => location.reload(), 2000);
        } else {
          status.innerText = "Gagal: " + res;
          kirimBtn.style.display = "block";
        }
      })
      .catch(err => {
        status.innerText = "Error: " + err;
        kirimBtn.style.display = "block";
      });
    }

    function tampilkanData() {
      fetch("https://script.google.com/macros/s/AKfycbw03U2ZRNWeMVOmvjJl50s_p4VANLCp1fWhyrjJicqLr4zm7y99A9MTk2lGZPmmtGeh/exec")
        .then(res => res.json())
        .then(data => {
          const tampil = document.getElementById("tampilKomentar");
          tampil.innerHTML = "<h3>Komentar Terbaru</h3>";
          data.reverse().forEach(row => {
            const div = document.createElement("div");
            div.className = "komentar";
            div.innerHTML = `
              <b>${row.nama}</b> <small>${row.waktu}</small><br>
              <p>${row.informasi}</p>
              ${row.foto ? `<img src="${row.foto}" class="komentar-img">` : ""}
              ${row.reply ? `<div class="reply"><b>Balasan:</b> ${row.reply}</div>` : ""}
            `;
            tampil.appendChild(div);
          });
        });
    }

    window.onload = tampilkanData;
  </script>
</body>
</html>
